<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #eef2f3;
        }
        header {
            background: #444;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 30px;
        }
        nav {
            text-align: center;
            padding: 15px;
            background: #222;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        form {
            width: 350px;
            background: white;
            padding: 25px;
            margin: 40px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px #aaa;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #aaa;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #444;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover { background: #000; }
    </style>
</head>
<body>

<header>Payment Page</header>

<nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="payment.html">Payment</a>
</nav>

<form action="thankyou.html" method="GET">
    <h3>Enter Payment Details</h3>

    <label>Full Name</label>
    <input type="text" required>

    <label>Address</label>
    <input type="text" required>

    <label>Payment Method</label>
    <select required>
        <option>UPI</option>
        <option>Credit Card</option>
        <option>Debit Card</option>
        <option>Cash on Delivery</option>
    </select>

    <button type="submit">Pay Now</button>
</form>

</body>
</html>
